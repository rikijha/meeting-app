<div class="container">
<div class="row">
<div class="col-lg-4">
  <form (ngSubmit)="onSubmit(f)" novalidate #f="ngForm">

    <div class="form-group">

      <ul class="list-group">
        <li class="list-group-item text-danger" *ngIf="email.errors?.required && email.touched">
             Email is required
        </li>
        <li class="list-group-item text-danger" *ngIf="password.errors?.required && password.touched">
             Password is required
        </li>
      </ul>

      <label for="email">Email</label>
      <input type="email" name="email" #email="ngModel" ngModel class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" #password="ngModel"  ngModel class="form-control"  required>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="f.invalid">Login</button>

  </form>
</div>
</div>

</div>
